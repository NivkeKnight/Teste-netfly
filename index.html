        <header>
            <h1>Dashboard Interativo</h1>

        </header>

        <section class="cards">
            <div class="card">
                <h3>Usu√°rios Ativos</h3>

            </div>
        </section>

        <section class="charts">
            <canvas id="lineChart" width="400" height="200"></canvas>

        </section>
    </div>

    <script src="chart-library.js"></script>
    <script src="script.js"></script>
